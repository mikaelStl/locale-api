<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location API - OpenLayers & TypeScript</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css"
    />
    <style>
      #main{
        display: flex;
      }
      #main #map{
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #main #register{
        position: absolute;
        margin-top: 64px;
        margin-left: 8px;
        border: solid 1px lightgrey;
        border-radius: 2px;
        background-color: white;
        height: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="map"></div>
      <button id="register" type="button">Register</button> 
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
